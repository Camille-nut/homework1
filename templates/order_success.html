{% extends 'nav.html' %}
{% load static %}
{% block content %}
    <div class="container mt-3">
        <div class="row card shadow">
            <h2>{{ title }}</h2>
            <p>订单号：{{ order.transaction_id }}</p>
            <p>订单总额：￥{{ total_cost }}</p>
            <p>订单生成日期：{{ order.date_ordered }}</p>
            <!-- 支付按钮，实际项目中需要替换为真实的支付逻辑 -->
            {% if flag == "order" %}
            <form method="post" action="{% url 'process_payment' order.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">支付订单</button>
            </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
